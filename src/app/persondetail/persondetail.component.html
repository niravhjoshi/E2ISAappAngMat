<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px" fxLayoutGap.xs="0">
  <div fxFlex="40">
        <div fxFlex *ngIf="person">
          <mat-card>
            <mat-card-header>
              <mat-card-title>
                <h3>{{person.FullName| uppercase}}</h3>
              </mat-card-title>
            </mat-card-header>
            <img height="200px"  src={{person.ImageURL}} alt={{person.FullName}}>
            <mat-card-content>
              <p>{{person.BirthDate}}</p>
              <p>{{person.Sex}}</p>
              <p>{{person.Email}}</p>

            </mat-card-content>
          </mat-card>
        </div>
      </div>
</div>
